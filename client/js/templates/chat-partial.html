<div class="chat">
    <h1><%= name %></h1>
    <p><%= description %></p>
    <a class="text-center btn btn-primary" href="#chat/<%= id %>">Enter</a>
    <a class="text-center btn btn-primary" id="become_member" data-chat_id="<%= id %>" href="_blank">Become a Member</a>
    <% if(user_id == sessionStorage.user_id){ %>
        <a class="text-center btn btn-warning" href="#edit/chat/<%= id %>">Edit</a>
    <% } %>
</div>
